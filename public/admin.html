{{> _header }}
<div class="container">
    <div class="row">
      <aside class="col s12 m3">
        <div class="profile center">
          <img src="{{ user._json.avatar_url }}" class="circle profile-image z-depth-2" alt="{{user.username}} profile">
          <h6><a href="https://github.com/{{ user.username }}">{{ user.username }}</a></h6>
          <p>{{ user.displayName }}</p>
          <p><a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
        </div> 
      </aside>

      <main class="col s12 m9">
        <h3 class="uppercase">Add User Resources</h3>
        <hr>


            <div class="container">
                <div class="row">
                    <form class="col s12" action="/admin/resource/add" method="POST">
                        <div class="row">
                            <div class="input-field col s6">
                            <input placeholder="www.youtube.com/javascript" id="library_resource" type="text" name="library_resource">
                            <label for="library_resource">Resource URL</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                            <p>Resource Type</p> 
                            <p>
                                {{#each resources}}
                                <input type="radio" class="filled-in" id="{{type}}" name="resource_type" value="{{type}}"/>
                                <label for="{{type}}">{{type}}</label>
                                {{/each }}
                            </p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                            <p>Related technology</p> 
                            <p>
                            {{#each tech}}
                                    <input type="radio" class="filled-in" id="{{id}}" name="tech_association" value="{{tech}}"/>
                            
                                <label for="{{id}}">{{tech}}</label>

                            {{/each}}
                            </p>
                            </div>
                        </div>
                                
                        <div class="row">
                            <div class="input-field col s6">
                                <button class="waves-effect waves-light btn" type="submit">Add Resource For Users</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div><!-- /row -->
</div><!-- /container -->
{{> _footer }}
