{{> _header }}
<header>
  <div class="container">
    <h3 class="uppercase">ADMIN</h3>
    <h5>Page where an ADMIN can create a resource and must associate it with two types</h5>
    <br>
  </div>
</header>

  <div class="container">

        <div class="row">
            <form class="col s12" action="/admin/test" method="POST">
            <div class="row">
                <div class="input-field col s6">
                <input placeholder="www.youtube.com/javascript" id="library_resource" type="text" name="library_resource">
                <label for="library_resource">Resource URL</label>
                </div>
            </div>

        <div class="row">
            <div class="input-field col s6">
            <p>Resource Type</p> 
            <p>
                {{#each resources}}
                <input type="radio" class="filled-in" id="{{type}}" name="resource_type" value="{{type}}"/>
                <label for="{{type}}">{{type}}</label>
                {{/each }}
            </p>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
            <p>Related technology</p> 
            <p>
            {{#each tech}}
                    <input type="radio" class="filled-in" id="{{id}}" name="tech_association" value="{{tech}}"/>
            
                <label for="{{id}}">{{tech}}</label>

            {{/each}}
            </p>
            </div>
        </div>
            
        <div class="row">
            <div class="input-field col s6">
                <button class="waves-effect waves-light btn" type="submit">Add Resource For Users</button>
            </div>
        </div>
            </form>
    </div>
     
</div>
{{> _footer }}
